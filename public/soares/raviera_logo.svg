

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fundo com sombra sutil -->
  <circle cx="100" cy="100" r="98" fill="url(#bgGradient)" stroke="none"/>
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Elementos de código aprimorados -->
  <g transform="translate(100, 100)">
    <!-- Tag de abertura < com efeito glow -->
    <path d="M-48 -10 L-60 0 L-48 10" stroke="url(#codeGradient)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    
    <!-- Tag de fechamento > com efeito glow -->
    <path d="M48 -10 L60 0 L48 10" stroke="url(#codeGradient)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)"/>
    
    <!-- Barra central / aprimorada -->
    <path d="M-20 25 L20 -25" stroke="url(#codeGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Pontos de código com glow sutil -->
    <circle cx="-30" cy="-30" r="2.5" fill="#00f5ff" opacity="0.8"/>
    <circle cx="30" cy="-30" r="2.5" fill="#00f5ff" opacity="0.8"/>
    <circle cx="-35" cy="35" r="2" fill="#00d9ff" opacity="0.6"/>
    <circle cx="35" cy="35" r="2" fill="#00d9ff" opacity="0.6"/>
    
    <!-- Elementos adicionais de interface -->
    <rect x="-40" y="20" width="8" height="2" fill="#00f5ff" opacity="0.6" rx="1"/>
    <rect x="-25" y="20" width="12" height="2" fill="#00d9ff" opacity="0.4" rx="1"/>
    <rect x="20" y="20" width="6" height="2" fill="#00f5ff" opacity="0.5" rx="1"/>
  </g>
  
  <!-- Letra R estilizada e aprimorada -->
  <text x="100" y="115" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="42" 
        font-weight="800" 
        fill="white" 
        text-anchor="middle" 
        filter="url(#glow)">FS</text>
  
  <!-- Nome da empresa aprimorado -->
  <text x="100" y="170" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle" 
        letter-spacing="2px">RIVIERA</text>
</svg>
